<!DOCTYPE html>
<html>
<head>
    <style>
        .testimonial-section {
            background-color: #f5f5f5;
            padding: 40px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .testimonial {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="testimonial-section">
        <h1>Testimonials</h1>

        <div class="testimonial">
            <p>
                This product is amazing! I highly recommend it to anyone in need of a solution like this.
            </p>
            <p class="author">- John Doe</p>
        </div>

        <div class="testimonial">
            <p>
                I have been using this for a few weeks now and it has completely transformed my workflow.
            </p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>
</body>
</html>
